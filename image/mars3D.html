<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CesiumJS Mars Simulation</title>
    <style>
        html, body, #cesiumContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <!-- Include CesiumJS from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/cesium@1.92.1/Build/Cesium/Cesium.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cesium@1.92.1/Build/Cesium/Widgets/widgets.css">
</head>
<body>
    <div id="cesiumContainer"></div>

    <script>
        // Initialize Cesium viewer with Mars imagery and terrain
        const viewer = new Cesium.Viewer('cesiumContainer', {
            imageryProvider: new Cesium.UrlTemplateImageryProvider({
                url: 'https://assets.agi.com/stk-terrain/v1/tilesets/mars/tiles/{z}/{x}/{y}.png'
            }),
            terrainProvider: Cesium.createWorldTerrain(),  // Using Cesium's Mars terrain
            shouldAnimate: true
        });

        // Add a building or model to simulate a structure on Mars
        const building = viewer.entities.add({
            position: Cesium.Cartesian3.fromDegrees(137.4, -4.5, 5000),  // Mars coordinates (longitude, latitude, height)
            model: {
                uri: 'https://raw.githubusercontent.com/CesiumGS/cesium/master/Apps/Sandcastle/models/CesiumGroundWater.glb',  // Model for the building
                minimumPixelSize: 64,
                maximumScale: 200
            }
        });

        // Animate the building to move upwards or downwards
        let height = 5000;
        let direction = 1;  // Direction for movement: up (+1) or down (-1)
        viewer.scene.preRender.addEventListener(() => {
            height += direction * 10;  // Change in height (speed of movement)
            if (height > 10000 || height < 5000) {
                direction *= -1;  // Reverse direction when reaching limits
            }
            building.position = Cesium.Cartesian3.fromDegrees(137.4, -4.5, height);  // Update building's position
        });
    </script>
</body>
</html>
