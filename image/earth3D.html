<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/cesium@latest/Build/Cesium/Cesium.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cesium@latest/Build/Cesium/Widgets/widgets.css">
    <title>CesiumJS Example</title>
    <style>
        html, body, #cesiumContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <!-- Include CesiumJS from the CDN -->
   
</head>
<body>
    <div id="cesiumContainer"></div>

    <script>
        // Initialize Cesium viewer with terrain
        const viewer = new Cesium.Viewer('cesiumContainer', {
            imageryProvider: new Cesium.UrlTemplateImageryProvider({
                url: 'https://assets.agi.com/stk-terrain/v1/tilesets/mars/tiles/{z}/{x}/{y}.png'
            }),
            terrainProvider: Cesium.createWorldTerrain(),  // Using Cesium's World Terrain
            shouldAnimate: true
        });

        // Add a model or building to Mars
        const building = viewer.entities.add({
            position: Cesium.Cartesian3.fromDegrees(137.4, -4.5, 5000),
            model: {
                uri: 'https://raw.githubusercontent.com/CesiumGS/cesium/master/Apps/Sandcastle/models/CesiumGroundWater.glb',
                minimumPixelSize: 64,
                maximumScale: 200
            }
        });

        // Animate the building
        let height = 5000;
        let direction = 1;
        viewer.scene.preRender.addEventListener(() => {
            height += direction * 10;
            if (height > 10000 || height < 5000) {
                direction *= -1;
            }
            building.position = Cesium.Cartesian3.fromDegrees(137.4, -4.5, height);
        });
    </script>
</body>
</html>
