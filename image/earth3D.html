<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Include CesiumJS from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/cesium@1.92.1/Build/Cesium/Cesium.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cesium@1.92.1/Build/Cesium/Widgets/widgets.css">
    <title>CesiumJS Building Animation</title>
    <style>
        html, body, #cesiumContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
   
</head>
<body>
    <div id="cesiumContainer"></div>

    <script>
        // Your script that uses Cesium
        const viewer = new Cesium.Viewer('cesiumContainer', {
            imageryProvider: new Cesium.UrlTemplateImageryProvider({
                url: 'https://assets.agi.com/stk-terrain/v1/tilesets/mars/tiles/{z}/{x}/{y}.png'
            }),
            terrainProvider: Cesium.createWorldTerrain(),
            shouldAnimate: true
        });

        const building = viewer.entities.add({
            position: Cesium.Cartesian3.fromDegrees(137.4, -4.5, 5000),
            model: {
                uri: 'https://raw.githubusercontent.com/CesiumGS/cesium/master/Apps/Sandcastle/models/CesiumGroundWater.glb',
                minimumPixelSize: 64,
                maximumScale: 200
            }
        });

        let height = 5000;
        let direction = 1;
        viewer.scene.preRender.addEventListener(() => {
            height += direction * 10;
            if (height > 10000 || height < 5000) {
                direction *= -1;
            }
            building.position = Cesium.Cartesian3.fromDegrees(137.4, -4.5, height);
        });
    </script>
</body>
</html>
