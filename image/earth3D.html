<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cesium 3D Example</title>
    <script src="https://cdn.jsdelivr.net/npm/cesium@1.123.1/Build/Cesium/Cesium.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cesium@1.123.1/Build/Cesium/Widgets/widgets.css">
    <style>
        #cesiumContainer {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="cesiumContainer"></div>

    <script>
        const viewer = new Cesium.Viewer('cesiumContainer', {
            imageryProvider: new Cesium.UrlTemplateImageryProvider({
                url: 'https://assets.agi.com/stk-terrain/v1/tilesets/mars/tiles/{z}/{x}/{y}.png'
            }),
            terrainProvider: new Cesium.CesiumTerrainProvider({
                url: Cesium.IonResource.fromAssetId(1)  // Terrain asset ID for default Cesium World Terrain
            }),
            shouldAnimate: true
        });

        const building = viewer.entities.add({
            position: Cesium.Cartesian3.fromDegrees(137.4, -4.5, 5000),
            model: {
                uri: 'https://raw.githubusercontent.com/CesiumGS/cesium/master/Apps/Sandcastle/models/CesiumGroundWater.glb',
                minimumPixelSize: 64,
                maximumScale: 200
            }
        });

        let height = 5000;
        let direction = 1;
        viewer.scene.preRender.addEventListener(() => {
            height += direction * 10;
            if (height > 10000 || height < 5000) {
                direction *= -1;
            }
            building.position = Cesium.Cartesian3.fromDegrees(137.4, -4.5, height);
        });
    </script>
</body>
</html>
